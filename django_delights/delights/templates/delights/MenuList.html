{% extends "delights/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'delights/base.css' %}">
{% endblock %}
{% block content %}
    <h2>Menu Items</h2>
    <div>
        <!-- ListView MenuItems -->
         <table>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
            {% for item in menuitem_list %}
            <tr>
                <td>{{ item.id }}.</td>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
